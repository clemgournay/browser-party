<html>
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no, user-scalable=0" id="viewport">
    
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="assets/styles/main.css">
    <link rel="stylesheet" href="assets/styles/chat.css">

    <title>Browser Party</title>

    <script src="https://code.jquery.com/jquery-3.5.0.min.js"></script>    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.3.0/socket.io.js"></script> 
    <script src="./src/vendor/qrcode/qrcode.min.js"></script>
    <script src="./src/vendor/tween/tween.umd.js"></script> 
    <script type="module" src="./src/main.js" crossorigin></script>

</head>
<body oncontextmenu="return false;">

    <div id="loading" class="view"></div>

    <div id="ui" class="view">
        <div class="players-score">
            <div class="players">
                
            </div>
            <div class="template player-score">
                <div class="avatar">

                </div>
                <div class="info">
                    <div class="name"></div>
                    <div class="stars">
                        <div class="icon"></div>
                        <div class="value"></div>
                    </div>
                    <div class="coins">
                        <div class="icon"></div>
                        <div class="value"></div>
                    </div>
                </div>
                <div class="rank"></div>
            </div>
        </div>
        <div id="chat">
            <div class="messages-cont">
                <div class="messages"></div>
                <div class="message template"></div>
            </div>
            <div class="input-area">
                <textarea maxlength="200"></textarea>
            </div>
        </div>
        <div id="qr-code">

        </div>
    </div>

</body>
</html>
