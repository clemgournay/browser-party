<html>
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no, user-scalable=0" id="viewport">
    
    <link rel="stylesheet" href="../assets/styles/controller.css">

    <title>Browser Party Controller</title>

    <script src="https://code.jquery.com/jquery-3.5.0.min.js"></script>    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.3.0/socket.io.js"></script> 
    <script type="module" src="./src/main.js" crossorigin></script>

</head>
<body oncontextmenu="return false;">

    <div id="portrait">
        <p>Rotate the screen to landscape mode</p>
    </div>
    <div id="landscape">
        <div class="right">
            <div class="wrapper">
                <div class="buttons">
                    <button type="button" class="action">Action</button>
                    <button type="button" class="cancel">Cancel</button>
                </div>
            </div>
        </div>
        
        
    </div>
    

</body>
